{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!--<meta http-equiv="refresh" content="3">-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Scout</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>

<body id="page-top">
    <div id="wrapper">
        {% include "main/includes/sidebar.html" %}
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">{% block content %} {% endblock %}</div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright Â© Scout 2020</span>
                    </div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--<script src="{% static 'js/chart.min.js' %}"></script>-->
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

    <script>

        function Ban_Value(val) {
            if (val < 22 && val >= 20) {
                return "green";
            } else if (val == 22 || val == 18) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Fab_Temp(val) {
            if (val < 520 && val > 500) {
                return "green";
            } else if (val == 520 || val == 500) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Fab_W(val) {
            if (val < 1.5 && val > 0.5) {
                return "green";
            } else if (val == 1.5 || val == 0.5) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Bead_Temp(val) {
            if (val < 650 && val > 600) {
                return "green";
            } else if (val == 650 || val == 600) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Tread_Pos(val) {
            if (val < 2 && val > -2) {
                return "green";
            } else if (val == 2 || val == -2) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Tread_Speed(val) {
            if (val < 3 && val > -3) {
                return "green";
            } else if (val == 3 || val == -3) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Cur_Time(val) {
            if (val < 35 && val > 30) {
                return "green";
            } else if (val == 35 || val == 30) {
                return "orange";
            } else {
                return "red";
            }
        }

        function Cur_Temp(val) {
            if (val < 250 && val > 200) {
                return "green";
            } else if (val == 250 || val == 200) {
                return "orange";
            } else {
                return "red";
            }
        }
    </script>

</body>

</html>
