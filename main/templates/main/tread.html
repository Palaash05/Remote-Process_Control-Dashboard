{% extends "main/header.html" %} {% load static %} {% block content %}

<div class="d-sm-flex justify-content-between align-items-center mb-4" style="margin-top: 25px">
    <h2 class="text-dark font-weight-bolder mb-0" style="margin-left: 25px">
        Treading Cutters
    </h2>
</div>
<div class="row flex-lg-fill">
    <div class="col-lg-6 col-xl-8">
        <div class="card shadow mb-4">
            <div class="card-body pb-0">
                <!-- Title -->
                <h4 class="card-title font-weight-bold m-0" style="color: #4e73df">
                    Position Error
                </h4>
                <!-- Text -->
                <p class="card-text mb-4 text-right" id="tread_date1"></p>
                <p class="display-5">Current reading:</p>
                <div class="row">
                    <p class="display-4 font-weight-bold" id="tread_pos"></p>
                    <p class="display-4 font-weight-bold" id="tread_unit1">mm</p>
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="text-primary font-weight-bold m-0">Position Error</h4>
            </div>
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="treadChart1"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-xl-4">
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="text-primary font-weight-bold m-0">Position Error</h4>
            </div>
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="treadChart2"></canvas>
                </div>
                <div class="text-center small mt-4">
                    <span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;Success</span><span
                        class="mr-2"><i class="fas fa-circle text-warning"></i>&nbsp;Warning</span><span class="mr-2"><i
                            class="fas fa-circle text-danger"></i>&nbsp;Danger</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row flex-lg-fill">
    <div class="col-lg-6 col-xl-8">
        <div class="card shadow mb-4">
            <div class="card-body pb-0">
                <!-- Title -->
                <h4 class="card-title font-weight-bold m-0" style="color: #4e73df">
                    Speed Error
                </h4>
                <!-- Text -->
                <p class="card-text mb-4 text-right" id="tread_date2"></p>
                <p class="display-5">Current reading:</p>
                <div class="row">
                    <p class="display-4 font-weight-bold" id="tread_speed"></p>
                    <p class="display-4 font-weight-bold" id="tread_unit2">mmps</p>
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="text-primary font-weight-bold m-0">Speed Error</h4>
            </div>
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="treadChart3"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-xl-4">
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="text-primary font-weight-bold m-0">Speed Error</h4>
            </div>
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="treadChart4"></canvas>
                </div>
                <div class="text-center small mt-4">
                    <span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;Success</span><span
                        class="mr-2"><i class="fas fa-circle text-warning"></i>&nbsp;Warning</span><span class="mr-2"><i
                            class="fas fa-circle text-danger"></i>&nbsp;Danger</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    setInterval(tread_request, 10000);
    setInterval(ban_alert, 10000);
    setInterval(fab_alert, 10000);
    setInterval(bead_alert, 10000);
    setInterval(cur_alert, 10000);
    cur_alert();
    bead_alert();
    fab_alert();
    ban_alert();
    tread_request();

</script>
{% endblock %}
